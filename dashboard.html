<!-- dashboard.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dashboard.css" type="text/css" />
    <link rel="stylesheet" href="./main.css" type="text/css" />
    <!-- bootstrap import -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Dashboard</title>
    <script src="./main.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="./zoo.html">Zoo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- dropdown list of visitors -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Visitors
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Another action</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
          <button
            id="disconnect-button"
            class="btn btn-outline-danger"
            type="submit"
            onclick="logout()"
          >
            Disconnect
          </button>
          <button
            id="reset-data-button"
            class="btn btn-warning"
            onclick="resetData()"
          >
            Reset
          </button>
        </div>
      </div>
    </nav>

    <div class="container-fluid text-center">
      <div class="row justify-content-center pt-3 pb-5 bg-light">
        <h1>Visitor's Dashboard</h1>
          <div class="col-sm-6 mt-5">
            <div class="card text-center">
              <!-- image of the selectedAnimal -->
              <div id="image-dashboard"></div>
              <div class="card-header">
                <h2 id="name-dash" class="card-title">Name: </h2>
              </div>
              <div class="card-body">
                <p class="card-text">
                  <h3 id="coins-dash">Coins: </h3>
                  <div id="visited-animals"><h5 id="visited-animals">Visited Animals: </h5></div>
                  <div id="feeded-animals"><h5 id="feeded-animals">Feeded Animals:</h5></div>
                </p>
              </div>
              <div class="card-footer text-body-secondary">
                <div id="favorite-animal"><h5 id="color">Favorite Animal</h5></div>
              </div>
            </div>
          </div>
      </div>

      <!-- row div for headline of the visitedAnimals -->
      <div id="visited-animals-headline" class="row justify-content-center pb-5 pt-5 bg-dark"></div>

        <!-- row div for the visited animals cards -->
        <div
          id="visited-animals-div"
          class="row row-cols-sm-3 justify-content-center pt-5 pb-5"
        ></div>

        <!-- row div for headline of the feededAnimals -->
      <div id="feeded-animals-headline" class="row justify-content-center pb-5 pt-5 bg-dark"></div>

        <!-- row div for the feeded animals cards -->
        <div
          id="feeded-animals-div"
          class="row row-cols-sm-3 justify-content-center pt-5 pb-5"
        ></div>

    </div>
    <script src="./dashboard.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
