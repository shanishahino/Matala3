<!-- animal.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./animal.css" />
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <!-- bootstrap imports -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Animal</title>
    <script src="./main.js"></script>
  </head>
  <body>
    <div class="container-fluid text-center">
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand" href="./zoo.html">Zoo</a>
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- dropdown list of visitors -->
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Visitors
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </li>
                <!-- visitor details item -->
                <li class="nav-item">
                  <a
                    id="visitor-details"
                    class="nav-link active"
                    aria-current="page"
                    >Visitor's details</a
                  >
                </li>
              </ul>
              <a href="./dashboard.html">
                <button id="dash-link-btn" type="button" class="btn btn-outline-info">Dashboard</button>
              </a>
              <button
                id="disconnect-button"
                class="btn btn-outline-danger"
                type="submit"
                onclick="logout()"
              >
                Disconnect
              </button>
              <button
                id="reset-data-button"
                class="btn btn-warning"
                onclick="resetData()"
              >
                Reset
              </button>
            </div>
          </div>
        </nav>
        <div id="selected-animal" class="row justify-content-center pt-3 pb-5 bg-dark">
          <h1>Selected Animal</h1>
          <div class="col-sm-6">
            <div class="card text-center">
              <!-- image of the selectedAnimal -->
              <div id="image"></div>
              <div class="card-header">
                <h2 id="name" class="card-title">Name: </h2>
              </div>
              <div class="card-body">
                <p class="card-text">
                  <h5 id="weight">weight</h5>
                  <h5 id="height">height</h5>
                  <h5 id="color">color</h5>
                  <h5 id="habitat">habitat</h5>
                  <h5 id="is-predator">is-predator</h5>
                </p>
              </div>
              <div class="card-footer text-body-secondary">
                <button class="btn btn-primary" onclick="feedAnimal()">Feed</button>
              </div>
            </div>
          </div>

          <!-- Modal Structure -->
          <div
          class="modal fade"
          id="selected-animal-feed-modal"
          tabindex="-1"
          aria-labelledby="modalLabel"
          aria-hidden="true"
          >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title">Message title</h3>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <p>Message</p>
              </div>
              <div class="modal-footer">Remained coins: </div>
            </div>
          </div>
        </div>
      </div>

        <!-- row div for headline of the relatedAnimals -->
        <div id="headline-related-animals" class="row justify-content-center pt-5"></div>

        <!-- row div for animals with the same habitat of the selectedAnimal -->
        <div
          id="related-animals"
          class="row row-cols-sm-3 justify-content-center pt-5 pb-5"
        ></div>

        
      </div>

    <script src="./animal.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
