<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./signup.css" />
    <!-- bootstrap import -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Signup</title>
    <script src="./main.js"></script>
  </head>
  <body>
    <div class="container col-6">
      <div class="row">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Zoo</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="./login.html"
                    ><button class="btn btn-primary">Login</button></a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <form id="create-visitor-form">
        <div class="row text-center mt-2">
          <h1>Join our group</h1>
        </div>

        <div class="row">
          <label for="name-field-signup" class="form-label"
            >Enter your name to join the zoo</label
          >
        </div>

        <div class="row">
          <div class="input-group">
            <span class="input-group-text" id="name-label-span">Name: </span>
            <input
              type="text"
              class="form-control"
              id="name-field-signup"
              aria-describedby="basic-addon3 basic-addon4"
              placeholder="Enter your full name"
            />
          </div>
        </div>

        <fieldset class="row mb-3 mt-3">
          <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
          <div class="col-sm-7">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="genderRadios"
                id="male-check-signup"
                value="male"
                checked
              />
              <label class="form-check-label" for="male-check-signup">
                Male
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="genderRadios"
                id="female-check-signup"
                value="female"
              />
              <label class="form-check-label" for="female-check-signup">
                Female
              </label>
            </div>
            <div class="form-check disabled">
              <input
                class="form-check-input"
                type="radio"
                name="genderRadios"
                id="other-check-signup"
                value="other"
              />
              <label class="form-check-label" for="other-check-signup">
                Other
              </label>
            </div>
          </div>
        </fieldset>

        <div class="row-cols-sm-3">
          <button type="submit" class="btn btn-primary">Join</button>
        </div>
      </form>
      <div class="row text-center">
        <div class="mt-3">Our zoo is full of interesting animals</div>
      </div>

      <div class="row logo-img-container align-items-center">
        <img
          src="./images/zoo_logo.jpg"
          alt="logo-signup-img"
          class="signup-logo-img"
        />
      </div>
    </div>
    <script src="./signup.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
