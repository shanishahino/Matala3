<!-- login.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" type="text/css" />
    <link rel="stylesheet" href="./main.css" type="text/css" />
    <!-- bootstrap imports -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Login</title>
    <script src="./main.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Zoo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./signup.html"
                ><button class="btn btn-primary">Signup</button></a
              >
            </li>
            <!-- dropdown list of visitors -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Visitors
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Another action</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <!-- visitor details item -->
            <li class="nav-item">
              <a
                id="visitor-details"
                class="nav-link active"
                aria-current="page"
              ></a>
            </li>
          </ul>
          <button
            id="disconnect-button"
            class="btn btn-outline-danger"
            type="submit"
            style="display: none"
            onclick="logout()"
          >
            Disconnect
          </button>
          <button
            id="reset-data-button"
            class="btn btn-warning"
            onclick="resetData()"
          >
            Reset
          </button>
        </div>
      </div>
    </nav>

    <div class="container-fluid bg-light text-center pt-4 pb-5">
      <div class="row justify-content-center mb-4">
        <h1>Choose one of the visitors to enter the zoo with</h1>
        <p>
          Watch for the coins of the visitor - you can feed the animals with it.
        </p>
      </div>
      <!-- row div for the input search field -->
      <div
        id="search-input"
        class="row justify-content-center align-items-center mb-3"
      ></div>
      <!-- row div for the cards of the visitors -->
      <div class="row row-cols-md-4 row-cols-sm-2 g-4">
        <!-- Modal Structure -->
        <div
          class="modal fade"
          id="selected-visitor-modal"
          tabindex="-1"
          aria-labelledby="modalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title">Selected Visitor's Details</h3>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <!-- Visitor details will be injected here -->
              </div>
              <div class="modal-footer"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./login.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
